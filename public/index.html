<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Heroku App</title>
    <link rel="stylesheet" href="styles.css">
       <script src="script.js"></script>
</head>
<body>
    <h1>Welcome to My Heroku App!</h1>
    <p>This is a simple page deployed on Heroku.</p>
    <p id="result"></p>

  <script>
    document.getElementById('runScript').addEventListener('click', async () => {
      try {
        const response = await fetch('/run-script');
        const data = await response.json();
        document.getElementById('result').innerText = `Authorization Token: ${data.token}`;
      } catch (error) {
        document.getElementById('result').innerText = 'Error running script';
      }
    });
  </script>
 
</body>
</html>
